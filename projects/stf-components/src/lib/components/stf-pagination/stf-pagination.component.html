<div class="paginator-container">
  <div class="entries-info">
    <stf-text [stf-label]="getMessage()" [stf-size]="'detail'" [stf-color]="'black'" [stf-weight]="'700'"></stf-text>
  </div>
  <div class="pagination-controls">
    <select *ngIf="pageSizes.length" [(ngModel)]="entriesPerPage" (change)="onEntriesPerPageChange()"
      class="entries-select">
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
    <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="pagination-button">«</button>
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-button">‹</button>
    <ng-container *ngIf="pages.length > 0">
      <button (click)="goToPage(1)" [class.active]="currentPage === 1" class="pagination-button"
        *ngIf="currentPage > 2">1</button>
      <span *ngIf="currentPage > 3" class="pagination-ellipsis">...</span>
      <button *ngFor="let page of visiblePages" (click)="goToPage(page)" [class.active]="page === currentPage"
        class="pagination-button">
        {{ page }}
      </button>
      <span *ngIf="currentPage < totalPages - 2" class="pagination-ellipsis">...</span>
      <button (click)="goToPage(totalPages)" [class.active]="currentPage === totalPages" class="pagination-button"
        *ngIf="currentPage < totalPages - 1">{{ totalPages }}</button>
    </ng-container>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages"
      class="pagination-button">›</button>
    <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="pagination-button">»</button>
  </div>
</div>
