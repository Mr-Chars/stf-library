<div class="paginator-container">
  <div class="entries-info">
    <stf-text [stf-label]="getMessage()" [stf-size]="'detail'" [stf-color]="'black'" [stf-weight]="'700'"></stf-text>
  </div>
  <div class="pagination-controls">
    <select [(ngModel)]="entriesPerPage" (change)="onEntriesPerPageChange()" class="entries-select">
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
    <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="pagination-button">«</button>
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-button">‹</button>
    <button *ngFor="let page of pages" (click)="goToPage(page)" [class.active]="page === currentPage"
      class="pagination-button">
      {{ page }}
    </button>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages"
      class="pagination-button">›</button>
    <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="pagination-button">»</button>
  </div>
</div>
