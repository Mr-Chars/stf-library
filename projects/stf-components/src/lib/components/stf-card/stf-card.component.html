<div class="card">
  <!-- Slot para header -->
  <div class="card-header" *ngIf="showHeader">
    <ng-content select="[card-header]"></ng-content>
  </div>

  <!-- Slot principal (default) -->
  <div class="card-body">
    <ng-content></ng-content>
  </div>

  <!-- Slot para footer -->
  <div class="card-footer" *ngIf="showFooter">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
