<div class="box-main-select" #selectContainer>
  <div (click)="isOpen=!isOpen" class="box-header" [class.border-success]="hasItemSelected">
    <stf-text *ngIf="placeholder" [class.box-label-top]="itemSelected[itemKey]" [stf-label]="placeholder"
      [stf-size]="'detail'" [stf-weight]="'700'" [stf-color]="'black'"></stf-text>

    <span *ngIf="itemSelected[itemKey]">
      {{itemSelected[itemValue]}}
    </span>
    <stf-icon [stf-name]="getIcon()" [stf-color]="iconColor"></stf-icon>
  </div>
  <div *ngIf="isOpen" class="box-items" [class.border-success]="hasItemSelected">
    <div *ngIf="withSearch" class="box-search">
      <input type="text" [formControl]="searchControl" [class.border-success]="hasItemSelected">
    </div>
    <div *ngFor="let item of itemsProcessed" (click)="selectItem(item)" class="box-item"
      [class.is-selected]="itemSelected.id===item.id">
      {{item[itemValue]}}
    </div>
  </div>
</div>
